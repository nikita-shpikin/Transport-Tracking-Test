<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Отслеживание грузов транспортной компании</title>
	</head>
	<body>
		<header>
			<div
				class="container d-flex justify-content-between align-items-center flex-column py-2 px-1 gap-3"
			>
				<h2 class="header__title text-center">
					Отслеживание грузов транспортной компании
				</h2>
				<button
					class="btn btn-dark btn-sm fs-5"
					data-bs-toggle="modal"
					type="button"
					data-bs-target="#exampleModal"
				>
					Добавить новый груз
				</button>
			</div>
		</header>
		<main class="px-5">
			<div class="table table-responsive mt-3 mt-md-5">
				<select class="form-select mb-3" id="statusFilter">
					<option value="Все">Все</option>
					<option value="Ожидает отправки">Ожидает отправки</option>
					<option value="В пути">В пути</option>
					<option value="Доставлен">Доставлен</option>
				</select>

				<table class="w-100">
					<thead>
						<tr>
							<th>id</th>
							<th>name</th>
							<th>status</th>
							<th>origin</th>
							<th>destination</th>
							<th>date</th>
							<th>action(изменение статуса)</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div
				class="modal fade add-form"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">
								Добавления нового груза
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Закрыть"
							></button>
						</div>
						<div class="modal-body">
							<form id="addCargoForm">
								<div class="mb-3">
									<label for="cargoName" class="form-label"
										>Название груза</label
									>
									<input
										type="text"
										class="form-control"
										id="cargoName"
										required
									/>
									<div id="textError" class="invalid-feedback">
										Поле не должно быть пустым.
									</div>
								</div>
								<div class="mb-3">
									<label for="origin" class="form-label"
										>Пункт отправления</label
									>
									<select class="form-select" id="origin" required>
										<option value="Москва">Москва</option>
										<option value="Санкт-Петербург">Санкт-Петербург</option>
										<option value="Екатеринбург">Екатеринбург</option>
										<option value="Казань">Казань</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="destination" class="form-label"
										>Пункт назначения</label
									>
									<select class="form-select" id="destination" required>
										<option value="Москва">Москва</option>
										<option value="Санкт-Петербург">Санкт-Петербург</option>
										<option value="Екатеринбург">Екатеринбург</option>
										<option value="Казань">Казань</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="departureDate" class="form-label"
										>Дата отправления</label
									>
									<input
										type="date"
										class="form-control"
										id="departureDate"
										required
									/>
									<div id="dateError" class="invalid-feedback">
										Пожалуйста, выберите корректную дату.
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark btn-add">
								Добавить
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="./main.js"></script>
</html>
